<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
  </head>
  <body>
    <ul>
  		{% for post in site.posts %}
    		<li>
    			<h2>{{ post.title }}</h2>
    			{% for item in site.posts.img %}
      				<div>{{ item }}</div>
      			{% endfor %}
    		</li>
  		{% endfor %}
</ul>
  </body>
</html>
